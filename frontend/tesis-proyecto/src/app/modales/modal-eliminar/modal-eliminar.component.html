<h1 mat-dialog-title>DELETE RECORD</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this record?</p>
 </div>
<div mat-dialog-actions>
  <div class="col-sm-8"></div>
  <div class="col-sm-2">
    <button class="btn btn-danger" (click)="enviarDatos()">Accept
    </button>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-outline-dark" (click)="cancelarModal()">Cancel</button>
  </div>
</div>
