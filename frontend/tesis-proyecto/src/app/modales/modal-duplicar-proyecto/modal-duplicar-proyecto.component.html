<h1 mat-dialog-title>DUPLICATE RECORD</h1>
<div mat-dialog-content>
  <p>Are you sure you want to duplicate this record?</p>
</div>
<div mat-dialog-actions class="justify-content-end">
    <button class="btn btn-info" (click)="enviarDatos()">Accept
    </button>
    <button class="btn btn-outline-dark" (click)="cancelarModal()">Cancel</button>
</div>
