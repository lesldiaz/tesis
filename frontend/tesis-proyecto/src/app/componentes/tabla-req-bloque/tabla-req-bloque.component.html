<table class="table">

  <tr>
    <th>OPCIONES</th>
    <th>ID</th>
    <th>ROL</th>
    <th>PADRE</th>
    <th>T√çTULO</th>
    <th>PRIORIDAD</th>
    <th>DESCRIPCION</th>
    <th>IDEAS</th>

  </tr>
  <tr *ngFor="let dato of datos">
    <td>
      <button (click)="select(dato.id,dato.rol,dato.padre,dato.titulo,dato.prioridad,dato.descripcion,dato.postit)">
        Seleccionar
      </button>
    </td>
    <td>{{dato.id}}</td>
    <td>{{dato.rol}}</td>
    <td>{{dato.padre}}</td>
    <td>{{dato.titulo}}</td>
    <td>{{dato.prioridad}}</td>
    <td>{{dato.descripcion}}</td>
    <td *ngFor="let pos of dato.postit">
      <p *ngFor="let obj of pos">{{obj.contenido}}<br></p>
        </td>
  </tr>
</table>
