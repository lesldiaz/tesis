<div class="row">
  <div class="col-sm-12">
    <p-table [responsive]="true" [value]="datos"
             [paginator]="true"
             [lazy]="true"
             (onLazyLoad)="cargarMasDatos($event)"
             [totalRecords]="total"
             [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-datoFila>
        <tr>
          <td *ngFor="let col of cols">
              {{datoFila[col.field]}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td [attr.colspan]="cols.length">
            No existe resultados
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
