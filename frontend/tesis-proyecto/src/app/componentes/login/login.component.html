<div class="container-fluid centro">
  <div class="row" style="padding-top: 1rem">
    <div class="col-sm-12">
      <h2>Inicia Sesión</h2>
    </div>
  </div>
  <div class="container inicio login">
    <form [formGroup]="formularioLogin" novalidate>
      <div class="row">
        <div class="col-sm-4">
          <label for="nombreUsuario">Nombre de Usuario</label>
        </div>
        <div class="col-sm-8">
        <input
          type="text"
          class="form-control"
          id="nombreUsuario"
          aria-describedby="nombreUsuarioHelp"
          [formControlName]="'nombreUsuario'"
          placeholder="Ingrese su nombre de usuario">
        </div>
      </div>
      <div class="separador"></div>
      <div class="row">
        <div class="col-sm-4">
          <label for="contrasenia">Contraseña</label>
        </div>
        <div class="col-sm-8">
        <input
          type="password"
          class="form-control"
          id="contrasenia"
          aria-describedby="contraseniaHelp"
          [formControlName]="'contrasenia'"
          placeholder="Ingrese su contrasena">
        </div>
      </div>
      <div class="separador"></div>
      <div class="row" *ngIf="errorIniciarSesion">
        <div class="col-sm-12">
          <p class="text-danger">¡El usuario o la contraseña son incorrectos!</p>
        </div>
      </div>
      <div class="separador"></div>
      <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-3 justify-content-end">
          <button class="btn btn-info" [disabled]="!formularioValido" (click)="enviarFormularioLogin()">Ingresar</button>
        </div>
        <div class="col-sm-3 justify-content-end">
          <button class=" serparador-boton btn btn-info" [routerLink]="'/registro'">Registrarse</button>
        </div>
      </div>
    </form>
  </div>
</div>
