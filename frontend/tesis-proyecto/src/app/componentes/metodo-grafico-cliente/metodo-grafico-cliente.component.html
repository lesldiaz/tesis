<div class="container">
  <form  #forma="ngForm">
    <h3>Inicio de sesión - Formulario por template</h3>
    <hr />
    <div class="row">
      <div class="col">
        <label><b>ID</b></label>
        <input type="text" id="id" class="form-label" disabled>
      </div>
      <div class="col">
        <label><b>ROL</b></label>
        <input id="rol" type="text" list="roles"  >
        <datalist id="roles">
        </datalist>
      </div>
      <div class="col">
        <label><b>PADRE</b></label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>

      </div>
      <div class="col">
        <button type="button" (click)="cambioRol()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
          </svg>
        </button>
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label ><b>Titulo</b></label>
        <input
          type="text"
          placeholder="Introduzca el titulo del requerimiento"
          id="titulo"
          required
        />
      </div>
      <div class="col">
        <label><b>Prioridad</b></label>
        <label class="rating">
          <input id="radio1" type="radio" name="estrellas" value="3"><!--
    --><label class="radio" for="radio1">★</label><!--
    --><input id="radio2" type="radio" name="estrellas" value="2"><!--
    --><label class="radio" for="radio2">★</label><!--
    --><input id="radio3" type="radio" name="estrellas" value="1"><!--
    --><label class="radio" for="radio3">★</label>
        </label>
      </div>

    </div>
    <div class="row">
      <div class="col">
        <label ><b>Descripcion</b></label>
        <textarea
          id="textarea1"
          rows="2"
          class="form-control"
        ></textarea>
      </div>
    </div>
    <div>
      <label><b>Ideas relacionadas</b></label>
      <input hidden>
      <div>
        <app-post-it (devuelveDatos)="mostrarPostIt($event)" [bnd]="bandera"></app-post-it>
      </div>
    </div>
  </form>
</div>

<app-tabla-req-bloque [datos]="datos"></app-tabla-req-bloque>
