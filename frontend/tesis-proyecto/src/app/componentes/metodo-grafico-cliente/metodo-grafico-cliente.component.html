<div class="container-fluid">
  <form  #forma="ngForm">
    <hr/>
    <div class="row">
      <div class="col-sm-3">
        <label><b>Identificador</b></label>
        <input
          type="text"
          pInputText
          class="form-control"
          id="id"
          [disabled]="true">
      </div>
      <div class="col-sm-3">
        <b>Rol</b>
        <p-dropdown
          name="selectRol"
          placeholder="Seleccione un rol"
          [options]="roles"
          [(ngModel)]="rolSeleccionado"
          [editable]="true"
          optionLabel="nombre"
          optionValue="id"></p-dropdown>
      </div>
      <div class="col-sm-3">
        <b>Padre</b>
        <p-dropdown
          name="selectPadre"
          placeholder="Seleccione un padre"
          [options]="datos"
          [filter]="true"
          filterBy="descripcion"
          emptyMessage="No existen registros"
          emptyFilterMessage="No existen resultados"
          [(ngModel)]="reqPadreSeleccionado"
          optionLabel="descripcion"
          optionValue="id"></p-dropdown>

      </div>
      <div class="col-sm-3 align-content-end">
        <button type="button" class="btn" id="eliminar" style="display: none" (click)="eliminar()">
          <i class="fa fa-trash"></i>
        </button>
        <button type="button" class="btn" (click)="guardarInput()">
          <i class="fa fa-floppy-disk"></i>
        </button>
        <button type="button" class="btn" (click)="cancelar()">
          <i class="fa fa-ban"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-9">
        <label ><b>Titulo</b></label>
        <input
          type="text"
          class="form-control"
          placeholder="Introduzca el titulo del requerimiento"
          id="titulo"
          required
        />
      </div>
      <div class="col-sm-3">
        <b>Prioridad</b>
        <p-rating
          name="prioridad"
          [cancel]="false"
          [stars]="3"
          [(ngModel)]="prioridad"></p-rating>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <label><b>Descripci√≥n</b></label>
        <textarea
          class="form-control"
          id="textarea1"
          rows="2"
          class="form-control"
        ></textarea>
      </div>
    </div>
    <div>
      <label><b>Ideas relacionadas</b></label>
      <div>
        <app-post-it (devuelveDatos)="mostrarPostIt($event)" [bnd]="bandera" [blockRec]="blockEnvio"></app-post-it>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-sm-12">
    <app-tabla-req-bloque (devuelveDatos)="select($event)" [datos]="datos"></app-tabla-req-bloque>
  </div>
</div>
