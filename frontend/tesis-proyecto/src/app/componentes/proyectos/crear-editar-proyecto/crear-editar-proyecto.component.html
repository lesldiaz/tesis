<form [formGroup]="formularioProyecto" (ngSubmit)="enviarFormularioProyecto()" novalidate>
  <div class="row">
    <div class="col-sm-2 centrarlabel">
      <label>Tipo de Proyecto</label>
    </div>
    <div class="col-sm-10">
      <p-dropdown
        id="tipoProyecto"
        [formControlName]="'tipoProyecto'"
        [options]="tiposProyecto"
        optionLabel="nombre"></p-dropdown>
      <!--<
        type="text"
        class="form-control"
        id="funcion"
        aria-describedby="direccionlHelp"
        [formControlName]="'funcion'"
        placeholder="Ej. Desarrollador">-->
      <!--<div *ngIf="arregloMensajesErrorCampoTipoProyecto.length > 0" class="alert alert-info" role="alert">
        <div *ngFor="let mensajeError of arregloMensajesErrorCampoTipoProyecto">
          <div>{{mensajeError}}</div>
        </div>
      </div>-->
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 centrarlabel">
      <label for="nombre">Nombre</label>
    </div>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="nombre"
        aria-describedby="nombrelHelp"
        [formControlName]="'nombre'"
        placeholder="Ej. Juan">
      <small id="nombreHelp" class="form-text text-muted">Ingrese el nombre del participante</small>
      <div *ngIf="arregloMensajesErrorCampoNombre.length > 0" class="alert alert-info" role="alert">
        <div *ngFor="let mensajeError of arregloMensajesErrorCampoNombre">
          <div>{{mensajeError}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 centrarlabel">
      <label for="descripcion">Descripción</label>
    </div>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="descripcion"
        aria-describedby="descripcionlHelp"
        [formControlName]="'descripcion'"
        placeholder="Ej. Proyecto para refinamiento de req. sw">
      <small id="descripcionHelp" class="form-text text-muted">Ingrese la descripción del proyecto</small>
      <div *ngIf="arregloMensajesErrorCampoDescripcion.length > 0" class="alert alert-info" role="alert">
        <div *ngFor="let mensajeError of arregloMensajesErrorCampoDescripcion">
          <div>{{mensajeError}}</div>
        </div>
      </div>
    </div>
  </div>
</form>
