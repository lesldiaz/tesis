<form [formGroup]="formularioProyecto" (ngSubmit)="enviarFormularioProyecto()" novalidate>
  <div class="row">
    <label  class="boton-examinar" for="file-upload">Elige un archivo
      <input hidden id="file-upload" type="file" (change)="onFileChange($event)"/>
    </label>

  </div>
  <div class="row separador">
    <div class="col-sm-4 centrarlabel">
      <label>Tipo de proyecto</label>
    </div>
    <div class="col-sm-8">
      <p-dropdown
        id="tipoProyecto"
        [formControlName]="'tipoProyecto'"
        [options]="tiposProyecto"
        optionLabel="nombre"
        [disabled]="true"
      ></p-dropdown>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 centrarlabel">
      <label for="nombre">Nombre</label>
    </div>
    <div class="col-sm-8">
      <input
        readonly
        type="text"
        class="form-control"
        id="nombre"
        aria-describedby="nombrelHelp"
        [formControlName]="'nombre'">
    </div>
  </div>
  <div class="row" style="margin-top: 1rem">
    <div class="col-sm-4 centrarlabel">
      <label for="descripcion">Descripci√≥n</label>
    </div>
    <div class="col-sm-8">
      <input
        readonly
        type="text"
        class="form-control"
        id="descripcion"
        aria-describedby="descripcionlHelp"
        [formControlName]="'descripcion'">
    </div>
  </div>
</form>
