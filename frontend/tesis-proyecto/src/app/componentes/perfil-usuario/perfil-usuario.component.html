<app-migaspan [conjuntoMigas]="migasPan"></app-migaspan>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-8 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
                 style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="assets/imagenes/perfil.png"
                   alt="Avatar" class="img-fluid my-5" style="width: 50%;" />
              <p></p>
              <button
                class="boton-limpio"
                #tooltip="matTooltip"
                (click)="modalContrasena()"
                matTooltip="Change password"
                matTooltipPosition="right">
                <i class="far fa-edit mb-5"></i>
              </button>

            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h3>Information</h3>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-12 mb-3">
                    <h5>Username</h5>
                    <p class="text-muted">{{usuarioActual?.nombreUsuario}}</p>
                  </div>
                  <div class="col-12 mb-3">
                    <h5>Email</h5>
                    <p class="text-muted">{{usuarioActual?.email}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
