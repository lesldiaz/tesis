      </div>
      <div id="metodo-grafico" style="display: none">

    <mat-step label="Visualización de requerimiento"  [stepControl]="secondFormGroup" >
      <p>Socialize with each other.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>

    <mat-step label="Refinamiento" editable="false">
      <p>You're welcome.</p>
    </mat-step>
    <mat-step label="Resultados" editable="false">
      <p>You're welcome.</p>
    </mat-step>
